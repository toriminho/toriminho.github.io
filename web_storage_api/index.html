<html>

</head>

<body>

<h1>aiueo</h1>
<button>ユーザを変更</button>

<script>
// web storage apiを使うと、ブラウザにデータを保存することができる
// このページのボタンを押して名前を設定したあとで
// このページを閉じて再度開くと名前が記憶されていることがわかる

let myButton = document.querySelector('button');
let myHeading = document.querySelector('h1');

function setUserName()
{
	let myName = prompt('名前を入力してください');
	localStorage.setItem('name', myName);
	myHeading.textContent = 'もじらはすばらしい、 ' + myName;
}

if(!localStorage.getItem('name')){
	setUserName();
}
else{
	let storedName = localStorage.getItem('name');
	myHeading.textContent = 'もじらはすばらしい、 ' + storedName;
}

myButton.onclick = function(){
	setUserName();
}

</script>

</body>
</html>
